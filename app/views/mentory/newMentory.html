 <section class="section single-wrap">
            <div class="container">
                <div class="page-title">
                    <div class="row">
                        <div class="col-sx-12 text-center">
                            <h3>Crea una nueva Mentoria</h3>
                            <div class="bread">
                                <ol class="breadcrumb">
                                  <li><a href="#/">Home</a></li>
                                  <li class="active">new mentory</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="content boxs">
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="page-content">
                                <div class="row">
                                   
                                        
                                            

                                            <div class="login-form register-form">
                                                <form method="post" role="login" class="row">
                                                    
												
														
                                                        <div class="form-group">
                                                            <label>Nombre de la Mentoría (*)</label>
                                                            <input type="text" name="text" ng-model="mentory.new.name" required class="form-control" placeholder="" />
                                                           
                                                        </div>
													
														<div class="form-group">
                                                            <label>URL del video (*)</label>
                                                            <input type="text" name="text" ng-model="mentory.new.urlVideo" required class="form-control" placeholder="" />
                                                           
                                                        </div>
														
														<div class="form-group">
															<label>Descripción de la Mentoría</label>
															<textarea class="form-control" style="height:300px" ng-model="mentory.new.description" placeholder="Add your description here.."></textarea>
														</div>
														
													                                                    
                                                        <div class="form-group">
                                                            <label>Costo por sesión</label>
                                                            <input type="text" ng-model="mentory.new.cost" class="form-control" placeholder="$ 4 " />
                                                            
                                                        </div>
                                                  
                                                    
                                                        <div class="form-group">
                                                            <label>Añade Categoria </label>
                                                             <tags-input  ng-model="mentory.categories" style="height:50px; display: block" placeholder="Add a new expertise area .." add-from-autocomplete-only="true">
																<auto-complete source="mentory.loadItems($query)"></auto-complete>
															</tags-input>
                                                        </div>
													
                                                   		
                                                    <div class="col-md-7">
                                                    	<button type="submit" name="go" ng-click="mentory.addMentory()" class="btn btn-primary">Finalizar</button>
                                                    </div>
                                                </form>
												
                                            </div><!-- end login-form -->
											
											
                                       
                                   
                                </div><!-- end row -->
                            </div>
                        </div><!-- end col -->
                    </div><!-- end row -->
                </div><!-- end content -->

                <br>

               
            </div><!-- end container -->
        </section>
