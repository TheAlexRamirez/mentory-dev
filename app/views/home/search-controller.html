<section class="section1 single-wrap">


            <div class="heroimage">
                <div class="row">
                    <img  style="width:100%; height:250px " src="upload/herotag.jpg">
                </div>
            </div> 



            <div class="container">
            
            <div class="row">
            <br>
            
			<h2  class="text-center"style="color:#000">Tu busqueda es :  {{search.search}}</h2>
          	<br>

            </div><!-- end Row -->

                

                <div class="content-before">
                    <div class="row">
						
						<div class="col-md-12 col-sx-12 cen-xs">
                            <form class="dropForm">
                                <div class="input-prepend">
                                    <div class="btn-group">
                                    </div>
                                    <input type="text" class="form-control" placeholder="Busca una mentoría ..." ng-model="search.name">
                                    <button class="btn btn-primary" tabindex="-1" ng-click="search.goTo()"><i class="fa fa-search"></i></button>
                                </div>

                            </form>
                        </div>
                         
                        
                    </div><!-- end row -->
                </div><!-- end content before -->

				
				
                <div class="content">
                    <div class="row">
						
						<div class="col-md-12 col-sx-12 cen-xs" ng-if="!search.mentories">
							<h1>Lo sentimos, No hemos encontrado expertos con tu busqueda.¿Quieres buscar por <a>Categorias</a>?</h1>
						</div>
						
                        <div class="col-md-4 col-sm-6" ng-repeat="mentory in search.mentories | orderBy: sortType " ng-click='search.goToMentory(mentory.idmentory)'>
							
                            <div class="item-box" >
                                <div class="item-media entry">
                                    <div class="theme__button">
                                        <p><a href="single-item.html" title="">{{mentory.cost | currency}}</a></p>
                                    </div>
                                    <img ng-src="{{person.profileimage}}" alt="" class="img-responsive" >
                                    <div class="magnifier">
										
                                        <div class="item-author">
                                            <h2 style="color:#fff" class="item-author-titule text-left">{{mentory.person.name}}</h2>
                                            <p style="color:#fff; top:10px" class="item-author-titule text-left">{{mentory.person.job}}</p>
                                            <li class="text-left">
                                                    <div class="rating">
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                    </div>
                                                </li>
                                            <div class="tags tags-categories text-left">
                                            <br>
                                                <a class="btn2-hover"  ng-repeat="category in mentory.categories" ng-if="$index < 1"> {{category.name}} </a> 
                                        
                                            </div>
                                        </div><!-- end author -->
										
                                    </div>
                                </div><!-- end item-media -->
                                <h4><a ng-href="#/mentory/{{mentory.idmentory}}">{{mentory.name}}</a></h4>
                                <small><a><i class="fa fa-phone"></i> 193</a></small>
                                <small><a ><i class="fa fa-comment-o"></i> 12</a></small>
                                
                            </div><!-- end item-box -->
                        </div><!-- end col -->
	     
                    </div>
                </div>
