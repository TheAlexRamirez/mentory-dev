<section class="section1 single-wrap">

            <div class="heroimage">
                <div class="row">
                    <img  style="width:100%; height:250px " src="upload/herotag.jpg">
                </div>
            </div>

            <h2  class="text-center"style="color:#000"> -  {{discover.categoryToShow}} -</h2>




            <div class="container2" style="float:left">


                <div class="content-before">
                    <div class="row" style="height:50px">

                        <div class="col-md-12 text-right hidden-xs">
                            <div class="catalog-order">

                							Ordenar por:
                							<select name="orderby" class="selectpicker" ng-model="sortType">

                								<option value="-created" selected>Nuevos</option>
                								<option value="name" >Ordenar alfabeticamente</option>
                							</select>
                            </div>
                        </div>
                    </div><!-- end row -->
                </div><!-- end content before -->



                <div class="content">
                    <div class="row">


                        <div class="form-group row wow fadeIn" ng-repeat="user in discover.people | orderBy: 'cost' " ng-if="discover.sortCost(user)" >

                                        <div class="col-sm-2 col-xs-12">
                                            <img class="img-responsive img-circule"  style="border-radius:100%" ng-src="{{user.profileimage}}" alt=""></a>
                                        </div>
                                        <div class="col-sm-7 col-xs-12">
                                            <h4><a ng-click='discover.goToProfile(user.iduser)'>{{user.name}}</a></h4>
                                            <ul>
                                                <li><i class="fa fa-user"></i> {{user.job}}</li>
                                                <li><i class="fa fa-envelope-o"></i> {{user.cost | currency}}</li>
                                                <li><i class="fa fa-folder-open-o"></i> IOS Applications</li>
                                            </ul>
                                        </div>
                                        <div class="col-sm-3 col-xs-12 text-center">
                                            <ul>
                                                <li><a class="btn btn-primary btn-block" ng-click="discover.goToProfile(user.iduser)">Llamar Mentor</a></li>
                                                <li>
                                                    <div class="rating">
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                    </div>
                                                </li>
                                                <div class="tags tags-categories text-left">
                                                <br>
                                                    <a class="btn2-hover"  ng-repeat="category in user.categories" ng-if="$index < 1"> {{category.name}} </a>

                                                </div>
                                            </ul>
                                        </div>
                        </div><!-- end form-group -->

                      </div>
                </div>

				<!--Pagination
               <div class="content-after text-center boxs">

						<div class="row">
                        <div class="col-md-12">
                            <nav class="pagination-wrapper">
                                <ul class="pagination">
                                    <li><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>

                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div><!-- end content after -->


                <div class="content-message boxs" style="background-color:#1BBC9B">
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1 text-center">
                            <!--<img stye="background-img responsive-img" src="upload/baner.jpg">-->

                            <div class="Suscribete" style="background-color:#1BBC9B">
                                    <h1 style="font-family: futura-Medium; color:#fff">Suscribete a Mentory Live</h1>
                                    <button class="btn" style="background-color:#1BA39C; border-radius:30px; color:#fff">  Registrate y obten 7 dias gratis</button>


                            </div>
                        </div>
                    </div><!-- end row -->
                </div><!-- end content message -->
            </div><!-- end container -->

            <div class="col-lg-3 col-sm-3"><!--  Sidebar -->

               <div class="row" style="background-color:#EEEEEE; padding:20px">

                    <h3 style="font-family:futura-Medium">Precios(pesos)</h3>

                    <rzslider rz-slider-model="discover.searchCost"  rz-slider-options="discover.sliderOptions" rz-slider-high="discover.maxCost"></rzslider>

                    <h3 style="font-family:futura-Medium">Categor√≠as</h3>


                    <div>

                        <span ng-repeat="category in discover.categories | limitTo: 10" ng-click="discover.goToDiscover(category.name)">
                          {{category.name}}
                        <span><br>
                    </div>

                    <h3 style="font-family:futura-Medium">Otras Categorias</h3>





                </div><!-- end Row -->

            </div><!-- end Sidebar -->
